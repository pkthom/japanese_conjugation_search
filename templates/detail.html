<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Excel Viewer</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        padding: 15px;
        max-width: 1200px;
        margin: 0 auto;
        font-size: 16px;
      }
      .header {
        margin-bottom: 20px;
      }
      .back-link {
        color: #007bff;
        text-decoration: none;
        margin-bottom: 10px;
        display: inline-block;
        padding: 8px 0;
        min-height: 44px;
        font-size: 16px;
        touch-action: manipulation;
      }
      .back-link:hover {
        text-decoration: underline;
      }
      .back-link:active {
        opacity: 0.7;
      }
      h1 {
        margin-top: 10px;
        font-size: 24px;
        white-space: nowrap;
        overflow-x: auto;
      }
      .table-wrapper {
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
        margin-top: 20px;
        width: 100%;
      }
      table {
        border-collapse: collapse;
        width: auto;
        min-width: 100%;
        font-size: 16px;
        table-layout: auto;
      }
      th, td {
        border: 1px solid #ccc;
        padding: 12px 8px;
        text-align: left;
        white-space: pre-line; /* 改行コードを改行として表示 */
      }
      th {
        background: #f0f0f0;
        font-weight: bold;
        font-size: 16px;
      }
      td {
        font-size: 16px;
      }
      /* 1行目と3行目（データ行）を青色 */
      tbody tr:nth-child(1) {
        background-color: #e3f2fd;
      }
      tbody tr:nth-child(3) {
        background-color: #e3f2fd;
      }
      /* 2行目と4行目（データ行）を赤色 */
      tbody tr:nth-child(2) {
        background-color: #ffebee;
      }
      tbody tr:nth-child(4) {
        background-color: #ffebee;
      }
      
      /* モバイル向けの調整 */
      @media (max-width: 768px) {
        body {
          padding: 10px;
        }
        h1 {
          font-size: 20px;
        }
        .table-wrapper {
          margin-top: 15px;
          -webkit-overflow-scrolling: touch;
        }
        table {
          font-size: 14px;
          width: auto;
          min-width: 100%;
        }
        th, td {
          padding: 10px 6px;
          font-size: 14px;
          white-space: pre-line; /* 改行コードを改行として表示 */
        }
        th {
          font-size: 14px;
        }
        .back-link {
          font-size: 16px;
        }
      }
      
      /* 小さな画面向け */
      @media (max-width: 480px) {
        h1 {
          font-size: 18px;
        }
        table {
          font-size: 12px;
          width: auto;
          min-width: 100%;
        }
        th, td {
          padding: 8px 4px;
          font-size: 12px;
          white-space: pre-line; /* 改行コードを改行として表示 */
        }
        th {
          font-size: 12px;
        }
      }
      
      /* 横スクロールのインジケーター */
      .table-wrapper::-webkit-scrollbar {
        height: 8px;
      }
      .table-wrapper::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      .table-wrapper::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 4px;
      }
      .table-wrapper::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <a href="/" class="back-link">← Back to top page</a>
      <h1>{{ title }}</h1>
    </div>
    <div class="table-wrapper">
      {{ table_html|safe }}
    </div>
  </body>
</html>
