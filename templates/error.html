<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>エラー - Excel Viewer</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        padding: 20px;
        max-width: 800px;
        margin: 0 auto;
        font-size: 16px;
      }
      .error-container {
        text-align: center;
        margin: 50px 0;
        padding: 30px;
        background: #fff3cd;
        border: 2px solid #ffc107;
        border-radius: 8px;
      }
      .error-message {
        font-size: 18px;
        color: #856404;
        margin: 20px 0;
        word-wrap: break-word;
      }
      .back-link {
        display: inline-block;
        margin-top: 20px;
        padding: 12px 24px;
        background: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-size: 16px;
        min-height: 44px;
        touch-action: manipulation;
      }
      .back-link:hover {
        background: #0056b3;
      }
      .back-link:active {
        opacity: 0.7;
      }
      @media (max-width: 768px) {
        body {
          padding: 10px;
        }
        .error-container {
          padding: 20px;
        }
        .error-message {
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <div class="error-container">
      <h1>エラーが発生しました</h1>
      <div class="error-message">{{ error_message }}</div>
      <a href="/" class="back-link">トップページに戻る</a>
    </div>
  </body>
</html>
