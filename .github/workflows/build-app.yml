name: Build app image and push to GHCR

on:
  push:
    branches:
      - main  # main ブランチに push されたら実行

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push app image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/pkthom/japanese_conjugation_search/app:latest
            ghcr.io/pkthom/japanese_conjugation_search/app:${{ github.sha }}

